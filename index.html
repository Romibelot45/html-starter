<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ganemos.net</title>

  <!-- Favicon -->
  <link rel="icon" type="image/webp" href="favicon-whatsapp.webp" />

  <style>
    :root{
      --btn-green:#25D366; --btn-green-dark:#128C7E;
      --shadow:0 12px 40px rgba(0,0,0,.35);
      --btn-bottom: 12vh;         /* mobile por defecto */
      --blur: 24px; --overlay: rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:#000;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial}

    .stage{ position:relative; min-height:100svh; overflow:hidden; }

    /* Fondo: el mismo video en cover + blur para “rellenar” laterales */
    .bg-video{
      position:absolute; inset:0; width:100%; height:100%;
      object-fit:cover; filter: blur(var(--blur)) brightness(.9);
      transform: scale(1.06); z-index:0;
    }
    .overlay{ position:absolute; inset:0; background: var(--overlay); z-index:1; }

    /* Video principal: ocupa todo el alto, sin recortes */
    .fg-wrap{ position:absolute; inset:0; display:grid; place-items:center; z-index:2; pointer-events:none; }
    .fg-video{ height:100vh; width:auto; max-width:100%; object-fit:contain; pointer-events:none; }

    /* Único elemento: botón WhatsApp */
    .cta{
      position:absolute; left:50%; transform:translateX(-50%);
      bottom: var(--btn-bottom); z-index:3;
      display:inline-flex; align-items:center; gap:.6rem;
      padding:.9rem 1.2rem; border-radius:999px;
      background: linear-gradient(135deg,var(--btn-green),var(--btn-green-dark));
      color:#fff; text-decoration:none; font-weight:900;
      font-size: clamp(1rem, 3.6vw, 1.1rem);
      box-shadow: var(--shadow);
      transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }
    .cta:hover{ transform: translateX(-50%) translateY(-2px); filter:saturate(1.05); }
    .cta:active{ transform: translateX(-50%) translateY(0); }

    .wa-icon{ width: clamp(26px,5.5vw,30px); height: clamp(26px,5.5vw,30px); }

    /* Desktop: el botón a 5vh del borde inferior */
    @media (min-width: 768px){ :root{ --btn-bottom: 5vh; } }
  </style>
</head>
<body>
  <main class="stage" aria-label="Video de portada con acceso a WhatsApp">
    <!-- Video de fondo difuminado (relleno ancho completo) -->
    <video class="bg-video" autoplay muted loop playsinline>
      <source src="video-portada.mp4" type="video/mp4" />
    </video>
    <div class="overlay" aria-hidden="true"></div>

    <!-- Video principal (alto completo, sin recortes) -->
    <div class="fg-wrap">
      <video class="fg-video" autoplay muted loop playsinline>
        <source src="video-portada.mp4" type="video/mp4" />
      </video>
    </div>

    <!-- Botón -->
    <a id="cta-wa" class="cta" href="#" target="_blank" rel="noopener" aria-label="Abrir WhatsApp">
      <img src="favicon-whatsapp.webp" alt="WhatsApp" class="wa-icon" />
      ¡Creá tu usuario!
    </a>
  </main>

  <!-- Lee config del backend y dispara evento antes de abrir WhatsApp -->
  <script>
    (async function(){
      let cfg = { number: '543821450244', message: '¡Buen4s! Me gust4rí4 cre4r un usu4rio. Mi nombre es:' };
      try{
        const r = await fetch('/api/config', { cache: 'no-store' });
        if (r.ok) cfg = await r.json();
      }catch(_){}
      const url = `https://wa.me/${cfg.number}?text=${encodeURIComponent(cfg.message)}`;

      const btn = document.getElementById('cta-wa');
      btn.addEventListener('click', function(e){
        e.preventDefault();
        try { if (typeof fbq === 'function') fbq('trackCustom','WhatsAppClick'); } catch(_){}
        setTimeout(()=> window.open(url, '_blank', 'noopener'), 150);
      });
    })();
  </script>
</body>
</html>
